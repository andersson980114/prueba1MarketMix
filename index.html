<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>clase 2</title>
</head>
<body>
    <div id="app" class="container mt-5">
        <div >
            <div id="titulo">
                <h1>
                    Formulario Usuarios
                </h1>
            </div>
            <div class="mt-5">
                <div class="col mt-3">
                    <span class="row">Nombres</span>
                    <input class="row" type="text" v-model="nombres">
                </div>
                <div class="col mt-3">
                    <span class="row">Apellidos</span>
                    <input class="row" type="text" v-model="apellidos">
                </div>
                <div class="col mt-3">
                    <span class="row">Usuario</span>
                    <input class="row" type="text" v-model="usuario">
                </div>
                <div class="col mt-3">
                    <span class="row">Fecha Nacimiento</span>
                    <input class="row" type="date"    v-model="fechaNac">
                </div>
            </div>
            <button @click="calcularEdad">Agregar</button>
        </div>

    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="main.js"></script>
</html>
