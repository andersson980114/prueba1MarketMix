<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>clase 2</title>
</head>
<body>
    <div id="app" class="container ">

        <div class="row mt-2  ">
            <div  class="card col-4 mt-5 m-3 "style="width: 18rem;">
                <div class="card-body ">
                    <div id="titulo">
                        <h1 class="text-center">
                            Formulario Usuarios
                        </h1>
                    </div>
                    <div class="mt-5 ">
                        <div class="col mt-3">
                            <span class="row">Nombres:</span>
                            <input class="row form-control my-3" placeholder="Ingresa los nombres" type="text"  v-model="nombres">
                        </div>
                        <div class="col mt-3">
                            <span class="row">Apellidos:</span>
                            <input class="row form-control my-3"  placeholder="Ingresa los apellidos" type="text" v-model="apellidos">
                        </div>
                        <div class="col mt-3">
                            <span class="row">Usuario:</span>
                            <input class="row form-control my-3"  placeholder="Ingresa nombre de Usuario" type="text" v-model="usuario">
                        </div>
                        <div class="col mt-3">
                            <span class="row">Fecha Nacimiento:</span>
                            <input class="row form-control my-2" type="date"    v-model="fechaNac">
                        </div>
                    </div>
                    <div class="col text-right">
                        <button class="btn btn-primary " @click="agregarUsuario">Agregar</button>
                    </div>
    
                </div>
            </div>
    
            <div class="card col-7 mt-5 col-sm" style="width: 18rem;">
                <div class="card-body">
                    <div>
                        <h2 class="text-center">Usuarios</h2>
                    </div>
                    
                    <table class="table"> 
                        <thead>
                            <tr>
                              <th scope="col">Nombre Completo</th>
                              <th scope="col">Usuario</th>
                              <th scope="col">Edad</th>
                              <th scope="col">Clave</th>
                              
                            </tr>
                        </thead>

                        <tbody  v-for="(usuario, index) of usuarios">
                            
                            <tr>
                                <td>{{usuario.nombreCompleto}}</td>
                                <td>{{usuario.usuario}}</td>
                                <td>{{usuario.edad}}</td>
                                <td>{{ usuario.ver? usuario.clave : '** ** ** **'}}</td>
                                <th scope="col">
                                    <button class="btn btn-info" @click="verClave(index)">ver</button>
                                </th>
                            </tr>
                        </tbody>

                    </table>


                </div>
            </div>

        </div>

    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="main.js"></script>
</html>
